# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@120,auto,1.2
monitor=,preffered,auto,1,mirror,eDP-1

source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/execs.conf
source = ~/.config/hypr/colors/hyprland.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 6
    border_size = 0
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 10
    rounding_power = 4.0
    # dim_inactive = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    blur {
      enabled = true
      size = 4
      passes = 4
      brightness = 0.85
      # noise = 0.02
      contrast = 1.5
      # vibrancy = 0.2
      ignore_opacity = true
      popups = true
      special = false
      xray = false
      # popups_ignorealpha = 0
    }
}
